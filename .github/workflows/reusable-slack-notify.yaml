name: "Reusable Slack Notification"
description: "Send notification to Slack (reusable workflow)"

on:
  workflow_call:
    inputs:
      type:
        description: "Notification type (start, success, failure, ref-mismatch)"
        required: true
        type: string
      environment:
        description: "Environment name"
        required: true
        type: string
      branch:
        description: "Branch name"
        required: true
        type: string
      actor:
        description: "User who triggered the workflow"
        required: true
        type: string
      workflow:
        description: "Workflow name"
        required: false
        type: string
        default: ""
      workflow-run-url:
        description: "Workflow run URL"
        required: false
        type: string
        default: ""
      slack-webhook-url:
        description: "Slack webhook URL"
        required: true
        type: string

