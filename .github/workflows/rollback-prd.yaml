name: "Rollback PRD"

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "デプロイ対象のタグ"
        required: true

permissions:
  contents: write

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  check-tag-exists:
    uses: ./.github/workflows/reusable-check-ref-exists.yaml
    with:
      ref: ${{ github.event.inputs.ref }}
      ref-type: tag

  notify-deployment-start:
    needs: check-tag-exists
    uses: ./.github/workflows/reusable-slack-notify.yaml
    with:
      type: start
      environment: prd
      branch: ${{ github.event.inputs.ref }}
      actor: ${{ github.actor }}
      workflow: ${{ github.workflow }}
    secrets: inherit

  deploy:
    needs: notify-deployment-start
    uses: ./.github/workflows/reusable-build-and-deploy.yaml
    with:
      node-version: '22'
      aws-region: ap-northeast-1
      s3-folder-name: "folder/hoge" # TODO: ここを変える
      build-output: "./dist/hoge.js" # TODO: ここを変える
      environment: prd
    secrets: inherit

  notify-deployment-failure:
    needs: deploy
    if: failure()
    uses: ./.github/workflows/reusable-slack-notify.yaml
    with:
      type: failure
      environment: prd
      branch: ${{ github.event.inputs.ref }}
      actor: ${{ github.actor }}
      workflow-run-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    secrets: inherit

  notify-deployment-success:
    needs: deploy
    if: success()
    uses: ./.github/workflows/reusable-slack-notify.yaml
    with:
      type: success
      environment: prd
      branch: ${{ github.event.inputs.ref }}
      actor: ${{ github.actor }}
      workflow-run-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    secrets: inherit

  update-release-file:
    needs: deploy
    if: success()
    uses: ./.github/workflows/reusable-update-release-file.yaml
    with:
      environment: prd
      ref: ${{ github.event.inputs.ref }}
      actor: ${{ github.actor }}
    secrets: inherit
