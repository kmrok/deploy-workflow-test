name: "Build and Deploy to S3"
description: "Build Node.js project and deploy to S3"

inputs:
  node-version:
    description: "Node.js version to use"
    required: required
  enable-cache:
    description: "Enable npm cache (npm, yarn, pnpm, or empty to disable)"
    required: false
    default: ""
  build-directory:
    description: "Build output directory"
    required: false
    default: "./dist"
  aws-access-key-id:
    description: "AWS Access Key ID"
    required: true
  aws-secret-access-key:
    description: "AWS Secret Access Key"
    required: true
  aws-region:
    description: "AWS Region"
    required: false
    default: "ap-northeast-1"
  s3-bucket-name:
    description: "S3 bucket name for deployment"
    required: true
  s3-folder-name:
    description: "S3 folder path (e.g., 'releases/v1.0')"
    required: true

runs:
  using: "composite"
  steps:
    - name: "Setup Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.enable-cache }}
    # - name: "Install dependencies"
    #   run: npm install
    #   shell: bash
    # - name: "Build project"
    #   run: npm run build
    #   shell: bash
    - name: "Configure AWS credentials"
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}
    - name: "Deploy to S3"
      run: |
        # Deploy build artifacts to S3
        aws s3 sync ${{ inputs.build-directory }} "s3://${{ inputs.s3-bucket-name }}/${{ inputs.s3-folder-name }}" --delete
        echo "âœ… Deployment to S3 completed: s3://${{ inputs.s3-bucket-name }}/${{ inputs.s3-folder-name }}"
      shell: bash
